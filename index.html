<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guesser</title>
  </head>
  <body>
    <main class="card">
      <h1>Number Guesser</h1>
      <p class="lead">Guess a number between 1 and 10</p>
      <form>
        <input type="number" placeholder="Enter Your Guess..." />
        <a type="button" class="btn">submit</a>
        <a type="button" class="reset-game hidden">Reset</a>
      </form>
      <p class="hidden incorrect-number result"></p>
      <p class="hidden correct-number result">funciono</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
